<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    {% if user_img is not defined %}
    <div class="mt-5 mx-5 progress">
        <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
      </div>
      {% endif %}

    {% if user_img is  defined %}
    <div class="mt-5 mx-5 progress">
        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
      </div>
      {% endif %}

       <!-- Kontent untuk prediksi mata -->
    <div class="mx-5 container mt-5 justify-content-around ">
          <div class="col-md-7">
                      <h3 class="card-title mt-2">Prediksi Mata </h3>  
                  
                      <form method="POST" action="/prediction"
                        enctype = "multipart/form-data">
                        <label class="form-label" for="customFile">Masukkan Gambar mata anda</label>
                        <input type="file" name="file" class="form-control" id="file" value="Upload" required />
                          <div class="row py-4 ">
                              <div class="d-grid gap-2 col-md-5 mx-auto">
                                  <input type="submit" class="btn btn-primary cursor-pointer" required>
                                </div>
                          </div>
                      </form>
  </div>   
  </div>
    <div class="mx-5 container">
      <a class="btn btn-primary mt-5 container mx-5 "  style="width: 75%;" aria-current="page" href="{{url_for('index')}}">Home</a>
    </div>

    <div class="container mx-5 mt-5">    
        {% if user_img is defined %}
        <h1 class="container mx-5">Hasil Prediksi = {{palpeb}}</h1>
        </div>
        {% endif %}
    <div class="mx-5 container  ">
        {% if user_img is defined %}
      <img src="{{user_img}}" class=" container " style="width:  15rem; max-width: 540px;"  alt="eye">
      {% endif %}
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
